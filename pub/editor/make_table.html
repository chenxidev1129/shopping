<HTML>
<HEAD>

<style>

img{border: none;}

	border-style:solid;
	padding:1pt;
	border-width:1px 1px 1px 1px;

<script language="JavaScript" src="we_path.asp"></script>
<SCRIPT LANGUAGE="JavaScript">
<!--
	function fnc_Out_Icon()
	{
		var str_Icon_Tag = '';
		str_Icon_Tag += '<img src="'+str_Icon_Path+'ed_table.gif" align="absMiddle" border="0">';

		document.write(str_Icon_Tag);
	}

	function fnc_View_Color(pr_Color, pr_Lbl)
	{
		var obj_Lbl = eval(pr_Lbl);
		obj_Lbl.style.background = (pr_Color=="none")? "white": pr_Color;
	}

	function fncClose()
	{
		var objSetTable = parent.document.all.layAddBrow;
		with(objSetTable)
		{
			//style.zIndex = 0;
			style.display = "none";
		}
	}

	function fncCreateTable(form)
	{
		var intRow = form.txtRowCnt.value;
		var intLine = form.txtLineCnt.value;
		var int_Border = parseInt(form.sel_Border.value);
		var int_Padding = parseInt(form.sel_Padding.value);
		var int_Spacing = parseInt(form.sel_Spacing.value);
		var str_Align = form.sel_Align.value;
		var str_Valign = form.sel_Valign.value;
		var str_Color = form.sel_Color.value;

		var str_Bg_Color = (str_Color=="none")? "": " bgcolor="+str_Color+" ";

		var strHtml = "";
		if(isNaN(intRow) || isNaN(intLine))
		{
			alert("열 및 행은 숫자만 입력 하셔야 합니다.");
			return false;
		}
		intRow = parseInt(intRow);
		intLine = parseInt(intLine);
		if((intRow<1 || intRow>30) || (intLine<1 || intLine>99))
		{
			alert("열값은 0 이상 30 이하로 입력하시고,\n\n행값은 0 이상 99 이하로 입력해야 합니다.");
			return false;
		}
		var intPercent = parseFloat(100/intRow);

		strHtml += '<table border="'+int_Border+'" cellpadding="'+int_Padding+'" cellspacing="'+int_Spacing+'" width="100%" '+str_Bg_Color+'>';
		for(var i=0; i<intLine; i++)
		{
			strHtml += '<tr bgcolor="white">';
			for(var j=0; j<intRow; j++)
			{
				strHtml += '<td width="'+intPercent+'%" align="'+str_Align+'" valign="'+str_Valign+'"></td>';
			}
			strHtml += '</tr>';
		}
		strHtml += '</table>';

		var objSetTable = parent.document.all.layAddBrow;
		var objInEditor = parent.document.frames.I_Editor;
		objInEditor.focus();

		try
		{
			var objRange = objInEditor.document.selection.createRange();
			objRange.pasteHTML(strHtml);
			objRange.select();
			objSetTable.style.display = "none";

		}catch(e){alert(e);}
		finally{objInEditor.focus();}
	}
//-->
</SCRIPT>
</HEAD>

						</table>
					</td>

						<SCRIPT LANGUAGE="JavaScript">
						<!--

				<tr>

						<input type="button" style="cursor:hand;" value="생성" onclick="fncCreateTable(this.form);">
